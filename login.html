<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Green Fields Agriculture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f5ea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 340px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #2e7d32;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.55rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #2e7d32;
      color: #fff;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #276a26;
    }

    .error {
      color: red;
      text-align: center;
      display: none;
      margin-bottom: 0.8rem;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Green Fields</h2>
    <div id="errorMsg" class="error">Invalid username or password</div>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" type="text" autocomplete="off" required />

      <label for="password">Password</label>
      <input id="password" type="password" required />

      <button type="submit">Login</button>
    </form>
    <div class="link">
      Donâ€™t have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    // Example: a simple local user store.
    // For first use, create a sample user manually in browser console:
    // localStorage.setItem('users', JSON.stringify({ "farmer": "password123" }));

    // Check if redirected from products page
    const postLoginRedirect = localStorage.getItem('postLoginRedirect');

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('errorMsg');

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username] && users[username] === password) {
        // Successful login
        error.style.display = 'none';
        localStorage.setItem('currentUser', username);
        localStorage.setItem('isLoggedIn', 'true');

        // Redirect logic
        if (postLoginRedirect) {
          localStorage.removeItem('postLoginRedirect');
          window.location.href = postLoginRedirect;
        } else {
          window.location.href = 'Products.html'; // Default page
        }
      } else {
        error.textContent = 'Invalid username or password';
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
